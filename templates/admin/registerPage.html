<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../../static/CSS/main.css">
</head>
<body>
    <br><h1>Register</h1><br><br>
    <form action="/login/insert_user/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="regFirstname">First Name:</label>
                </td>
                <td>
                    <input type="text" name="regFirstname" id="regFirstname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="regLastname">Last Name:</label>
                </td>
                <td>
                    <input type="text" name="regLastname" id="regLastname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="regUsername">User name:</label>
                </td>
                <td>
                    <input type="text" name="regUsername" id="regUsername">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="regPassword">Password"</label>
                </td>
                <td>
                    <input type="password" name="regPassword" id="regPassword">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="text-align: center;">
                        <input type="hidden" name="regRole" value="user">
                        <input type="hidden" name="regStatus" value="1">
                        <input type="submit" name="Submit">
                        <input type="reset" name="Reset">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="text-align: center;">
                        <a href="/login/login_user/">Click here to login</a>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
