<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Sub Category</title>
    <link rel="stylesheet" href="../../static/CSS/main.css">

</head>
<body>
    <br><h1>Add Sub Category</h1><br>

    <form action="/sub_category/insert_sub_category/" method="post">
    {% csrf_token %}
    <table>
    <tr>
        <td>
            <label for="subcategoryDropdown">Select Category: </label>
            </td>
            <td>
            <select name="subcategoryDropdown" id="subcategoryDropdown">
                {% for values in category_vo_list %}
                    <option value="{{ values.category_id }}">{{ values.category_name }}</option>
                {% endfor %}
            </select>
        </td>
    </tr>
    <tr>
        <td>
        <label for="subcategoryName">Sub Category Name: </label>
        </td>
        <td>
        <input type="text" name="subcategoryName" id="subcategoryName">
        </td>
    </tr>

    <tr>
        <td>
        <label for="subcategoryDescription">Sub Category Description</label>
        </td>
        <td>
        <input type="text" name="subcategoryDescription" id="subcategoryDescription">
        </td>
    </tr>

    <tr>
        <td colspan="3">
        <div style="text-align: center;"><input type="submit" name="Submit">
        <input type="reset" name="Reset"></div>
        </td>
    </tr>
    </table>
    </form>
</body>
</html>
