<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Sub Category</title>
    <link rel="stylesheet" href="../../static/CSS/main.css">
</head>
<body>
<center>
<form action="/sub_category/update_sub_category/" method="post">
{% csrf_token %}
<br><h1>Edit Sub Category</h1><br>
    <table border="1px solid black">
    <tr>
        <td>
            <label for="categoryId">Category Name:</label>
        </td>
        <td>
            <select name="categoryId" id="categoryId">
                <option value="{{ subcategory_vo_list.sub_category_category_vo.category_id }}">{{ subcategory_vo_list.sub_category_category_vo.category_name }}</option>
                {% for value in category_vo_list %}
                    <option value="{{ value.category_id }}">{{ value.category_name }}</option>
                {% endfor %}
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="subcategoryName">Sub Category Name:</label>
        </td>
        <td>
            <input type="text" name="subcategoryName" id="subcategoryName" value="{{ subcategory_vo_list.sub_category_name }}">
        </td>
    </tr>
    <tr>
        <td>
            <label for="subcategoryDescription">Sub Category Description:</label>
        </td>
        <td>
            <input type="text" name="subcategoryDescription" id="subcategoryDescription" value="{{ subcategory_vo_list.sub_category_description }}">
        </td>
    </tr>
    <tr>
        <input type="hidden" name="subcategoryId" id="subcategoryId" value="{{ subcategory_vo_list.sub_category_id }}">
        <td colspan="2"><center><input type="submit" name="Submit">
        <input type="reset" name="Reset"></center></td>
    </tr>
    </table>
</form>
</center>
</body>
</html>
